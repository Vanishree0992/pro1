<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Smooth Scroll Navigation</title> 
  <style> 
    *{ 
      font-family: Arial, sans-serif; 
      scroll-behavior: smooth; 
      margin: 0; 
      padding: 0; 
    } 
     nav { 
      top: 0; 
      left: 0; 
      width: 100%; 
      background: #333; 
      color: white; 
      text-align:center; 
      padding: 1rem; 
     } 
     nav a { 
      color: white; 
      text-decoration: none; 
      font-weight: bold; 
      transition: color 0.3s ease; 
    }
    nav a:hover { 
      color: #50e3c2; 
    } 
    section { 
      height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 2rem; 
      color: white; 
    } 
    #section1 { 
      background: lightcoral; 
    } 
    #section2 { 
      background: lightblue; 
    } 
    #section3 { 
      background: lightgreen; 
    } 
    footer { 
      height: 100vh; 
      background: #222; 
      color: white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    } 
  </style> 
</head> 
<body> 
  <nav>
    <a href="#section1">Section 1</a> 
    <a href="#section2">Section 2</a> 
    <a href="#section3">Section 3</a> 
    <a href="#footer">Footer</a> 
  </nav> 
  <section id="section1">Welcome to Section 1</section> 
  <section id="section2">This is Section 2</section> 
  <section id="section3">Youâ€™ve reached Section 3</section> 
  <footer id="footer">This is the Footer</footer> 
</body> 
</html>
